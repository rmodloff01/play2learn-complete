{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add/Update Review{% endblock %}
{% block main %}
  <div class="card border-primary m-auto mb-3 p-3"
    style="max-width: 30rem">
    <form method="post">
      {% csrf_token %}
      <table class="table">
        {{ form|crispy }}
      </table>
      <button class="btn btn-success float-end">Submit</button>
    </form>
  </div>
{% endblock %}
